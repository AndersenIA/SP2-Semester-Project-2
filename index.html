<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#EEEDEA] font-league font-thin">
    <nav
      class="bg-[#EEEDEA] flex justify-between items-center py-3 px-5 border-b-2 border-b-main sticky top-0"
    >
      <div>
        <a href="#">
          <img
            class="h-16 cursor-pointer"
            src="/img/logo auction house without background cropped.png"
            alt="auction house logo"
          />
        </a>
      </div>
      <div>
        <p class="cursor-pointer">Login/sign up</p>
      </div>
    </nav>
    <div class="py-3 flex justify-between px-5 border-b-2 border-b-main">
      <button class="border-2 border-main rounded-xl py-1 px-3 cursor-pointer">
        Filter
      </button>
      <input
        class="border-2 border-main rounded-xl px-2"
        type="search"
        name="search"
        id="search"
        placeholder="Search..."
      />
    </div>
    <main>
      <!-- HEADER SECTION -->
      <section class="py-16 px-5 relative border-b-2 border-b-main">
        <div class="cursor-pointer">
          <a href="#">
            <div class="rounded-4xl overflow-hidden">
              <img src="/img/Group-2.png" alt="Christmas specials image" />
            </div>
          </a>
          <div
            class="absolute inset-0 flex flex-col items-center justify-center text-center px-4"
          >
            <div class="backdrop-blur-xl rounded-3xl p-5 border border-main">
              <h2 class="text-3xl">
                The Auction House<br />Christmas specials!
              </h2>
              <p class="text-xs">Themed auction until dec 28</p>
            </div>
          </div>
        </div>
      </section>
      <!-- POPULAR AUCTIONS -->
      <section class="py-16">
        <h2 class="font-julius text-center text-2xl">Popular auctions</h2>
        <!-- AUCTION CARD DIV -->
        <div></div>
      </section>
    </main>
  </body>
</html>
