<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body class="bg-[#EEEDEA] font-league font-thin overflow-x-hidden">
    <nav
      id="navbar"
      class="bg-[#EEEDEA] flex justify-between items-center py-3 px-5 border-b-2 border-b-main sticky top-0 z-10"
    ></nav>
    <div class="py-3 flex justify-between px-5 border-b-2 border-b-main">
      <button
        id="filter-btn"
        class="filter-btn border-2 border-main rounded-xl py-1 px-3 cursor-pointer"
      >
        Filter
      </button>
      <input
        class="border-2 border-main rounded-xl px-2"
        type="search"
        name="search"
        id="search"
        placeholder="Search..."
      />
    </div>
    <!-- Filter menu -->
    <div
      id="filter-menu"
      class="absolute -left-96 top-22 border-2 border-main border-l-0 rounded-br-3xl h-120 w-62 bg-white/30 backdrop-blur-3xl transition-all duration-150 overflow-x-scroll no-scrollbar z-100"
    ></div>
    <!-- LOGIN/SIGN UP MODAL -->
    <div
      id="login-modal"
      class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
    ></div>
    <div
      id="signup-modal"
      class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
    ></div>

    <div
      id="listing-modal"
      class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
    ></div>
    <main id="feed">
      <!-- HEADER SECTION -->
      <section class="py-16 px-5 relative border-b-2 border-b-main">
        <div class="cursor-pointer">
          <a href="#">
            <div class="overflow-hidden flex justify-center">
              <img
                class="rounded-4xl"
                src="/img/Group-2.png"
                alt="Christmas specials image"
              />
            </div>
          </a>
          <div
            class="absolute inset-0 flex flex-col items-center justify-center text-center px-4"
          >
            <div class="backdrop-blur-xl rounded-3xl p-5 border border-main">
              <h2 class="text-3xl md:text-6xl">
                The Auction House<br />Christmas specials!
              </h2>
              <p class="text-xs md:text-2xl">Themed auction until dec 28</p>
            </div>
          </div>
        </div>
      </section>

      <!-- POPULAR AUCTIONS -->
      <section class="py-16 border-b-2 border-b-main">
        <h2 class="font-julius text-center text-2xl">Popular auctions</h2>
        <!-- AUCTION CARD DIV -->

        <div
          id="popular-grid"
          class="grid grid-cols-2 md:grid lg:grid-cols-4 py-14"
        ></div>
        <div class="flex justify-center py-5">
          <button
            class="start-bidding-btn border-2 border-main py-1 px-2 rounded-xl font-thin cursor-pointer shadow-xl md:text-2xl hover:bg-main hover:text-[#EEEDEA]"
          >
            Start bidding!
          </button>
        </div>
      </section>
      <!-- SOON ENDING AUCTIONS -->
      <section class="py-16">
        <h2 class="font-julius text-center text-2xl">Soon ending auctions</h2>
        <!-- AUCTION CARD DIV -->
        <div
          id="soon-grid"
          class="md:grid md:grid-cols-3 md:self-center flex flex-wrap justify-around py-14"
        ></div>
        <div class="flex justify-center py-5">
          <button
            class="start-bidding-btn border-2 border-main py-1 px-2 rounded-xl font-thin cursor-pointer shadow-xl md:text-2xl hover:bg-main hover:text-[#EEEDEA]"
          >
            Start bidding!
          </button>
        </div>
      </section>
    </main>
    <footer
      class="grid grid-cols-3 gap-4 border-t-2 border-t-main rounded-t-4xl py-5 px-5 bg-white"
    >
      <div class="border-r-3 border-r-main">
        <img
          class="h-24"
          src="/img/logo auction house without background cropped.png"
          alt="The auction house logo"
        />
        <h4 class="font-julius text-sm md:text-2xl">The Auction House</h4>
      </div>
      <div class="col-span-2 flex flex-col justify-between">
        <div class="flex justify-between px-10 pb-10 md:text-xl">
          <p class="cursor-pointer hover:underline">About us</p>
          <p class="cursor-pointer hover:underline">Contact</p>
          <p class="cursor-pointer hover:underline">Positions</p>
          <p class="cursor-pointer hover:underline">FAQ</p>
        </div>
        <div class="flex flex-col items-baseline">
          <p class="md:text-xl">Subscribe to our newsletter</p>
          <input
            class="md:text-xl border border-main rounded-md py-1 px-2 mb-3"
            type="email"
            name="email"
            id="email"
            placeholder="Email..."
          />
          <button
            class="md:text-xl border border-main rounded-md py-1 px-2 cursor-pointer hover:bg-main hover:text-white"
            type="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
