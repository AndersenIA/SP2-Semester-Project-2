<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/index-DPOqpEQ9.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../assets/profile-BNwQwMi1.js"></script>
  </head>
  <body class="bg-[#EEEDEA] font-league font-thin overflow-x-hidden">
    <nav
      id="navbar"
      class="bg-[#EEEDEA] flex justify-between items-center py-3 px-5 border-b-2 border-b-main sticky top-0 z-10"
    ></nav>

    <!-- LOGIN/SIGN UP MODAL -->
    <div
      id="login-modal"
      class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
    ></div>
    <div
      id="signup-modal"
      class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
    ></div>
    <div
      id="profile-modal"
      class="hidden h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center items-center"
    ></div>

    <main id="profile-page">
      <!-- PROFILE HEADER (JS fills this) -->
      <div id="profile-info"></div>
      <!-- Listing modal -->
      <div
        id="listing-modal"
        class="h-screen w-screen absolute top-0 z-20 backdrop-blur-xs justify-center py-20 hidden"
      ></div>

      <!-- USER LISTINGS -->
      <section class="py-16">
        <h2 class="font-julius text-center text-2xl">Your listings</h2>

        <!-- JS will fill this -->
        <div
          id="profile-listings"
          class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 py-14 px-5"
        ></div>
      </section>
    </main>

    <footer
      class="grid grid-cols-3 gap-4 border-t-2 border-t-main rounded-t-4xl py-5 px-5 bg-white w-screen"
    >
      <div class="border-r-3 border-r-main">
        <img
          class="h-24"
          src="/img/logo auction house without background cropped.png"
          alt="The auction house logo"
        />
        <h4 class="font-julius text-sm md:text-2xl">The Auction House</h4>
      </div>
      <div class="col-span-2 flex flex-col justify-between">
        <div class="flex justify-between px-10 pb-10 md:text-xl">
          <p class="cursor-pointer hover:underline">About us</p>
          <p class="cursor-pointer hover:underline">Contact</p>
          <p class="cursor-pointer hover:underline">Positions</p>
          <p class="cursor-pointer hover:underline">FAQ</p>
        </div>
        <div class="flex flex-col items-baseline">
          <p class="md:text-xl">Subscribe to our newsletter</p>
          <input
            class="md:text-xl border border-main rounded-md py-1 px-2 mb-3"
            type="email"
            name="email"
            id="email"
            placeholder="Email..."
          />
          <button
            class="md:text-xl border border-main rounded-md py-1 px-2 cursor-pointer hover:bg-main hover:text-white"
            type="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
